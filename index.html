<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>VerbaDiem</title>
    <link rel="manifest" href="./manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"></noscript>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      body.scroll-lock {
        overflow: hidden;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-view-enter {
        animation: view-enter 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      @keyframes view-enter {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-pop-in {
        animation: pop-in 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      @keyframes pop-in {
        0% { transform: scale(0.8); opacity: 0; }
        70% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-count-up {
        animation: count-up 0.4s ease-out;
      }
      @keyframes count-up {
        from { transform: scale(0.8) translateY(5px); opacity: 0.5; }
        to { transform: scale(1) translateY(0); opacity: 1; }
      }
      .animate-pulse-flame {
        animation: pulse-flame 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }
      @keyframes pulse-flame {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      /* Refined Typography */
      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.02em;
      }

      /* Safe Area and Responsive Layout Styles */
      header > div {
        padding-top: calc(0.75rem + env(safe-area-inset-top)); /* 0.75rem is py-3 */
        padding-bottom: 0.75rem;
        padding-left: calc(1rem + env(safe-area-inset-left)); /* 1rem is px-4 */
        padding-right: calc(1rem + env(safe-area-inset-right));
      }
      main {
        padding-top: calc(5rem + env(safe-area-inset-top)); /* Adjusted from 6rem */
        padding-bottom: calc(3rem + env(safe-area-inset-bottom));
        padding-left: calc(1rem + env(safe-area-inset-left));
        padding-right: calc(1rem + env(safe-area-inset-right));
      }

      .hyphenate {
        -webkit-hyphens: auto;
        -ms-hyphens: auto;
        hyphens: auto;
      }
      
      /* Pre-loader styles */
      #pre-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f9fafb; /* bg-gray-50 */
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      @media (prefers-color-scheme: dark) {
        #pre-loader {
          background-color: #030712; /* dark:bg-zinc-950 */
        }
        #pre-loader p {
          color: #a1a1aa; /* dark:text-zinc-400 */
        }
      }
      #pre-loader.loaded {
        opacity: 0;
        pointer-events: none;
      }
      .pre-loader-spinner {
        animation: spin 1s linear infinite;
        width: 2rem;
        height: 2rem;
        border-radius: 50%;
        border: 4px solid #e5e7eb; /* border-gray-200 */
        border-top-color: #3b82f6; /* border-blue-500 */
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 dark:bg-zinc-950 antialiased">
    <div id="root">
        <!-- This pre-loader is displayed instantly before React loads, preventing a blank screen -->
        <div id="pre-loader">
            <div class="pre-loader-spinner"></div>
            <p class="mt-4 font-medium text-gray-600">Loading VerbaDiem...</p>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
